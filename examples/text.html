<html>
<head>
  <link rel="stylesheet" type="text/css"
    href="https://static.redsift.io/ui/latest/css/full/redsift-xtra.min.css">

  <style>
	body {
        margin: 1em;
	}

  text {
    font-family: 'Source Code Pro', monospace;
    font-size: 20px;
  }

  text.demo {
    font-weight: 600;
  }
  </style>
  </head>
  <body>
    <h1>SVG Text Demo</h2>
    <div id="elm"></div>

    <script src="https://d3js.org/d3.v4.0.0-alpha.35.min.js"></script>
    <script src="//static.redsift.io/reusable/d3-rs-svg/latest/d3-rs-svg.umd-es2015.min.js"></script>
    <script src="/d3-rs-text-multiline.umd-es2015.min.js"></script>
    <script>

    'use strict';

    var width = 700,
        height = 440;

    var svg = d3_rs_svg.html().width(width).height(height);

    var el = d3.select('#elm').call(svg).select(svg.self()).select(svg.child());

    var text = d3_rs_text_multiline.svg();

    el.datum( [ { text: '' }, { text: 'second'.split('') }, 'last' ] ).call(text);
    el.datum( [ { text: 'first 100 div 90', class: 'demo' }, 'second' ] ).transition().duration(3000).call(text);

    </script>
  </body>
</html>
